#        maxOpenPreparedStatements: 20
    freemarker :
        suffix : .ftl
        request-context-attribute : request
        expose-request-attributes : true
    mvc:
        favicon:
            enabled: false
    messages:
        basename: messages
    cache:
        #type: redis
        type: simple
    redis :
        host: 127.0.0.1
        port: 6379
# MyBatis
mybatis:
    mapper-locations:
    config: classpath:config/mybatis-config.xml
hsweb:
    dynamic-datasource:
          url: ${jdbc.url}
          username: ${jdbc.username}
          password: ${jdbc.password}
    access-logger: on