#LOGGING
logging:
    config: classpath:config/logback.xml
server:
    port: 8088
multipart:
    enabled: true
    maxFileSize: 100Mb
    maxRequestSize: 100Mb
    location: ./upload
#启用登录
login:
    enable: true
#spring config
spring:
    aop:
        auto: true
    application:
        name: ${app.name}
        version: ${app.version}
